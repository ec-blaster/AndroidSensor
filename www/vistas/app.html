<!-- Contenedor principal de la aplicación -->
<ion-side-menus>
	<!-- Menú lateral -->
	<ion-side-menu side="left" expose-aside-when="large">
		<ion-header-bar class="bar-dark">
			<h1 class="title">Opciones</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<div ng-repeat="opcion in menu">
					<ion-item ng-show="opcion.url" nav-clear menu-close href="#{{opcion.url}}" class="item-icon-left">
						<i class="icon {{opcion.icono}}"></i>
						{{opcion.texto}}
					</ion-item>
					<ion-item ng-hide="opcion.url" nav-clear menu-close class="item-divider" style="background-color: #dddddd;">{{opcion.texto}}</ion-item>
				</div>
			</ion-list>
		</ion-content>
	</ion-side-menu>
	<!-- Fin del menú lateral -->
	
	<!-- Contenido principal -->
	<ion-side-menu-content>
		<ion-nav-bar class="bar-balanced">
			<ion-nav-buttons side="left">
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	  	</ion-nav-buttons>
	  	<ion-nav-back-button class="button-clear">
	  		<i class="ion-arrow-left-c"></i>Volver
	  	</ion-nav-back-button>
		</ion-nav-bar>
		
		<!-- Utilizaremos una vista denominada "cuerpo" para contener las páginas principales de la aplicación  -->
		<ion-nav-view name="cuerpo" animation="slide-left-right">
		</ion-nav-view>
	</ion-side-menu-content>
	<!-- Fin del contenido principal -->
</ion-side-menus>
<!-- Fin del contenedor principal -->
