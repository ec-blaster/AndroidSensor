<ion-view title="DefiniciÃ³n de sensores" cache-view="false">
  <style>
  .boton-centrado
  {
	  margin-left: 25%;
		margin-right: 25%;
		width: 50% !important;
  }
	</style>
	<ion-content>
		<ion-list ng-repeat="sensor in sensores">
 		  <ion-item class="item-icon-left" ng-click="modificarSensor($index)">
				<i class="icon {{sensor.icono}}"></i>
				<ion-option-button class="button-assertive" ng-click="sensores.splice($index, 1)"><i class="icon ion-android-cancel"></i></ion-option-button>
				{{sensor.nombre}}
			</ion-item>
		</ion-list>
		<button class="button button-block button-calm boton-centrado" ng-click="nuevoSensor()">Nuevo</button>
		<div class="button-bar">
		  <a class="button button-positive">Guardar</a>
		  <a class="button button-assertive">Cancelar</a>
		</div>
	</ion-content>
</ion-view>
